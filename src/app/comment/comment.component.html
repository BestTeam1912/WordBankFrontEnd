<div class="card">
	<div class="rounded-2 p-2">
		<!-- links to replies -->
		<div>
			<ul *ngFor="let relp of comment.replies;" display="inline" >
				<li>
					<a href="relp.id">{{relp.id}}</a>
				</li>
			</ul>
		</div>
		<p class="p-3">{{comment.text}}</p>
		<span class="float-right mr-3">{{comment.activeUser.user.username}} | 
			CharBank: {{comment.activeUser.charBank}} | 
			{{comment.dateCreated.toLocaleDateString()}}</span>
		<input type="hidden" [value]="[comment.id]"/>
		<button type="button" (click)="replyToThisComment()">reply</button>
	</div>
	<div *ngIf="wantToReply">
		<form [id]="[comment.id]">
			<textarea id="texts" class="p-3"></textarea>
			<button type="button" (click)="cancel()">Cancel</button>
			<button type="button" (click)="post()">Post Reply</button>
		</form>
	</div>
</div>
