			<a class="nav-link">logout</a>

<div class="card rounded-0">
    <div class="card-body p-3">
        <div>
            <h4 class="card-title">{{thread.title}}</h4>
            <!-- <button type="button" class="close" (click)="changeCommunityBool()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> -->
            <button class="btn" *ngIf="user.type == 'Admin'" (click)="deleteThread(thread)">&times; Delete</button>
        </div>
        
        <!-- <p class="card-subtitle">{{thread.user.username}}</p> -->
        <div class="card-text d-flex w-100 justify-content-between">
            {{thread.description}}
            <small class="text-muted">{{thread.dateCreated | date:'medium' }}</small>
        </div>
    </div>
    <div class="card-footer">
        <a routerLink="/community/{{community.title}}/{{thread.id}}" class="card-link">Click Here To View Thread</a>
    </div>
</div>
